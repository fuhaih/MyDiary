<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>

      html,body{
        padding: 0px;
        margin: 0px;
        height: 100%;
        width: 100%;
      }
      .content,.other{
        width: 100%;
        height: 100px;
        border: 1px solid #dddddd;
        box-sizing: border-box;
        background-color: burlywood;
        display: flex;
        align-items: center;
        justify-content:center;
      }
      .content{
        top: 20px;
        position: relative;
      }

    </style>
</head>
<body>
  <div class="content">
    <h1>content1</h1>
  </div>
  <div class="content">
    <h1>content2</h1>
  </div>

</html>
