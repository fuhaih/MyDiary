<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>star</title>

    <style>
      /* body { background: #eee url(https://ww2.sinaimg.cn/large/bea70753gw1f1dtrt7tn5j21hc0xcjz5.jpg); background-size: cover; } */
      body { background: #eee; background-size: cover; }
      canvas { position: absolute; z-index: 10; top: 0; left: 0; opacity: 0.5; }
    </style>
</head>

<body>
  <canvas id="mc">你的浏览器太旧,不支持canvas</canvas>
  <script>
      /*
      n:通常为基数，绘制星星
      dx，dy：控制N角星的位置
      size：控制N角星的大小
      */
      function createStar(context,n,dx,dy,size){
        context.beginPath();
        var dig=Math.PI/n*4;
        context.moveTo(dx,size+dy);
        for(var i=0;i<=n;i++){
          var x=Math.sin(i*dig);
          var y=Math.cos(i*dig);
          context.lineTo(x*size+dy,y*size+dy);
        }
        
        context.closePath();
      }
      var colorBg=['#000','#F33']
      var canvas=document.getElementById('mc');
      var ctx=canvas.getContext("2d");
      // createStar(ctx,5,160,60,50);
      // ctx.fillStyle='#0f0';
      // ctx.fill();
      ctx.rotate(-36*Math.PI/180);
      createStar(ctx,5,0,160,30);
      ctx.fillStyle=colorBg[0];
      ctx.fill();
  </script>
</div>
</body>
</html>
